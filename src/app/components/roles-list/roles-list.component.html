<div class="roles-list-page">
  <div class="page-header-modern">
    <h2>Roles List</h2>
    <button class="primary-btn">
      + Create New Role
    </button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Role Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Admin</td>
          <td>Full access to all features</td>
          <td class="actions">
            <button class="view-btn"
              [routerLink]="['../roles-form']">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>

        <tr>
          <td>Editor</td>
          <td>Can manage content and updates</td>
          <td class="actions">
            <button class="view-btn"
              [routerLink]="['../roles-form']">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
