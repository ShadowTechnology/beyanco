<div class="roles-list-page">

  <div class="header-section">
    <button class="badge-btn">User Roles</button>
    <h1>Roles List</h1>
    <p>Manage role permissions and access levels</p>
  </div>

  <div class="list-card">
    <h2>Available Roles</h2>

    <button class="primary-btn" style="margin-bottom: 20px;">
      + Create New Role
    </button>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Admin</td>
            <td>Full access to all features</td>
            <td class="actions">
              <button class="view-btn" routerLink="/roles-form">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>

          <tr>
            <td>Editor</td>
            <td>Can manage content and updates</td>
            <td class="actions">
              <button class="view-btn" routerLink="/roles-form">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
