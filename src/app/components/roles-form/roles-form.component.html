<div class="roles-form-page">

  <div class="header-section">
    <button class="badge-btn">Create Role</button>
    <h1>Add User Role</h1>
    <p>Define access level and description for this role</p>
  </div>

  <div class="form-card">
    <h2>Role Details</h2>

    <form>

      <label>Role Name</label>
      <input type="text" placeholder="Admin / Editor / Viewer" />

      <label>Description</label>
      <textarea placeholder="Describe role permissions..."></textarea>

      <button class="primary-btn submit-btn">Save Role</button>

    </form>
  </div>

</div>
