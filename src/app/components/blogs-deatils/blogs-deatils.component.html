<section class="blog-wrapper" *ngIf="blog">
  <!-- HERO -->
  <header class="blog-hero">
    <div class="hero-content">
      <span class="tag">Article</span>
      <h1>{{ blog.title }}</h1>

      <div class="meta">
        <span>‚úç {{ blog.author }}</span>
        <span>üìÖ {{ blog.date }}</span>
        <span>‚è± {{ blog.readTime }}</span>
      </div>
    </div>

    <div class="hero-image">
      <img [src]="blog.image" alt="Blog Cover" />
    </div>
  </header>

  <!-- CONTENT -->
  <main class="blog-container">
    <article class="blog-content">
      <div
        *ngFor="let paragraph of blog.content"
        class="content-block"
        [innerHTML]="paragraph">
      </div>
    </article>
  </main>
</section>
