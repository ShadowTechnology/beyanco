<div class="project-card">
    <!-- Image + Transformed Badge -->
    <div class="image-container">
      <img [src]="project.image" alt="{{ project.title }}" />
      <span class="badge" *ngIf="project.transformed">Transformed</span>
    </div>
  
    <!-- Project Info -->
    <div class="details">
      <!-- Title + Menu -->
      <div class="header-row">
        <h3>{{ project.title }}</h3>
        <div class="menu-container">
          <button class="dots-btn" (click)="toggleMenu()">
            <span class="fa-solid fa-ellipsis"></span>
          </button>
  
          <!-- Dropdown -->
          <div class="dropdown-menu" *ngIf="menuOpen">
            <button><span class="fa-solid fa-eye"></span> View Design</button>
            <button><span class="fa-solid fa-download"></span> Download</button>
            <button><span class="fa-solid fa-edit"></span> Edit</button>
            <button class="danger"><span class="fa-solid fa-trash"></span> Delete</button>
          </div>
        </div>
      </div>
  
      <!-- Tags -->
      <div class="tags">
        <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
      </div>
  
      <!-- Date + View -->
      <div class="footer-row">
        <div class="date">{{ project.date }}</div>
        <button class="view-btn">
          <span class="fa-solid fa-eye"></span> View
        </button>
      </div>
    </div>
  </div>
