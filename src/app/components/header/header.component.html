<header class="main-header">
    <div class="container">
        <div class="logo-container">
            <a routerLink="/" class="logo"><img src="assets/Clinet_logo.jpg" alt="Beyanco AI"></a>
            <p class="tagline">Real Estate Interior Visualization Tool</p>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a routerLink="/home" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Home</a>
                </li>
                <!-- <li *ngIf="isLoggedIn"><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="/property-upload" routerLinkActive="active">Upload</a></li> -->
                <li *ngIf="isLoggedIn && roles.includes('ROLE_ADMIN')"><a routerLink="/admin-dashboard"
                        routerLinkActive="active">Admin</a></li>
                <li *ngIf="isLoggedIn"><a routerLink="/chat"
                        routerLinkActive="active">Chat</a></li>
                <li *ngIf="isLoggedIn"><a routerLink="/profile"
                        routerLinkActive="active">Profile</a></li>
                <li *ngIf="!isLoggedIn"><a routerLink="/login"
                        routerLinkActive="active" class="login-btn">Login</a>
                </li>
                <li *ngIf="!isLoggedIn"><a routerLink="/register"
                        routerLinkActive="active"
                        class="register-btn">Register</a></li>
                <li *ngIf="isLoggedIn"><a href="#" (click)="logout($event)"
                        class="logout-btn">Logout</a></li>

                <li class="credit-badge"
                    *ngIf="isLoggedIn && userCredits !== null"
                    [class.low]="userCredits <= 0" (click)="togglePopup()">
                    Credits: {{ userCredits }}
                </li>
                <li class="currency-selector" *ngIf="isLoggedIn">
                    <select [(ngModel)]="selectedCurrency"
                        (change)="onCurrencyChange()">
                        <option value="INR">₹ INR</option>
                        <option value="USD">$ USD</option>
                        <option value="EUR">€ EUR</option>
                        <option value="GBP">£ GBP</option>
                        <option value="AUD">A$ AUD</option>
                    </select>
                </li>
            </ul>
        </nav>

        <div class="mobile-menu-toggle" (click)="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="filter-card" *ngIf="isPopupOpen">
            <h3 class="filter-title">{{ count }} Photos</h3>
            <input
                type="range"
                min="1"
                max="200"
                [(ngModel)]="count"
                (input)="updatePrice()"
                class="range-slider" />
            <p class="price-text">
                Price: <strong class="text-danger">₹{{ totalPrice }}</strong>
            </p>
            <div class="action-area">
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</header>
