<div class="login-container">
  <!-- LEFT : VISUAL -->
  <div class="login-visual">
    <div class="overlay">
      <h1>Beyanco AI</h1>
      <p>Real Estate Interior Visualization Tool</p>
    </div>

    <!-- Optional floating animation -->
    <div class="floating-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <!-- RIGHT : LOGIN -->
  <div class="login-form">
    <!-- ðŸ”½ Your existing login-card goes here -->
    <div class="login-card">
      <div class="inner-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account to continue</p>

        <!-- <button class="google-btn">
          <img src="assets/svg/google-icon.svg" alt="Google" />
          Continue with Google
        </button> -->
        <!-- Hidden Google button -->
        <div class="google-btn-wrapper" style="display: none;">
          <div #googleBtn></div>
        </div>

        <button class="google-btn" (click)="triggerGoogleLogin()">
          <img src="assets/svg/google-icon.svg" alt="Google" />
          Continue with Google
        </button>


        <div class="divider">
          <span>or</span>
        </div>
        <!-- Form -->
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <!-- Email -->
          <div class="form-group">
            <label>User Name</label>
            <div class="input-wrapper">
              <i class="icon email fas fa-user"></i>
              <input type="text" name="username" placeholder="Enter your email" [(ngModel)]="form.username" required
                #username="ngModel" [class.invalid]="f.submitted && username.errors" />
            </div>
            <small *ngIf="f.submitted && username.errors">
              Email is required
            </small>
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="password-label">
              <label>Password</label>
              <!-- <a class="forgot">Forgot password?</a> -->
            </div>

            <div class="input-wrapper">
              <i class="icon lock fas fa-unlock"></i>
              <input type="password" name="password" placeholder="Enter your password" [(ngModel)]="form.password"
                required minlength="6" #password="ngModel" [class.invalid]="f.submitted && password.errors" />
              <i class="icon eye"></i>
            </div>

            <small *ngIf="f.submitted && password.errors">
              Password must be at least 6 characters
            </small>
          </div>

          <!-- Button -->
          <button class="btn-primary">Sign In</button>

          <!-- Error -->
          <div class="error" *ngIf="f.submitted && isLoginFailed">
            {{ errorMessage }}
          </div>
        </form>

        <!-- Google Login -->
        <!-- <div class="google-btn-wrapper">
      <div #googleBtn></div>
    </div> -->

        <div class="login-success" *ngIf="isLoggedIn">
          <h3>Welcome ðŸŽ‰</h3>
          <p>Logged in as <strong>{{ roles }}</strong></p>
        </div>
        <!-- Footer -->
        <!-- <p class="register">
          Donâ€™t have an account? <a>Sign up</a>
        </p> -->
      </div>
    </div>
  </div>
</div>
