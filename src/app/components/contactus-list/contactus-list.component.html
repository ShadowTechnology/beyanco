            <th>Message</th>
            <th>Date</th>
            <th>Actions</th>

        </thead>

        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john&#64;example.com</td>
            <td>+1 555-000-1111</td>
            <td>Need help with my project design.</td>
            <td>2025-02-15</td>
            <td class="actions">
              <button class="view-btn"  [routerLink]="['../contactus-form']">View</button>
              <button class="reply-btn">Reply</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>

          <tr>
            <td>Sarah Parker</td>
            <td>sarah&#64;example.com</td>
            <td>+1 555-555-2222</td>
            <td>I would like pricing details.</td>
            <td>2025-02-14</td>
            <td class="actions">
              <button class="view-btn" [routerLink]="['../contactus-form']">View</button>

              <button class="delete-btn">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
