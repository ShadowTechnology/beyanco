<div class="plans-page">

  <!-- Header Section -->
  <div class="plans-header">
    <h1>Pricing Plans</h1>
    <button class="add-btn" routerLink="/plans/create">+ Add New Plan</button>
  </div>

  <!-- Plans Table -->
  <div class="plans-table" *ngIf="plans.length > 0; else noPlans">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Plan Name</th>
          <th>Price</th>
          <th>Currency</th>
          <th>Duration</th>
          <th>Status</th>
          <th style="width: 140px;">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let plan of plans; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ plan.name }}</td>
          <td>{{ plan.price }}</td>
          <td>{{ plan.currency }}</td>
          <td>{{ plan.duration | titlecase }}</td>
          <td>
            <span class="badge" [class.active]="plan.active" [class.inactive]="!plan.active">
              {{ plan.active ? "Active" : "Inactive" }}
            </span>
          </td>

          <td>
            <button class="view-btn" (click)="view(plan)">View</button>
            <button class="edit-btn" (click)="edit(plan)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- When no plans exist -->
  <ng-template #noPlans>
    <p class="no-data">No pricing plans found. Click "Add New Plan" to create one.</p>
  </ng-template>

</div>
