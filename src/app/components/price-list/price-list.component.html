<div class="plans-page">

  <!-- Header Section -->
  <div class="plans-header">
    <h1>Pricing Plans</h1>
    <button class="add-btn" routerLink="/plans/create">+ Add New Plan</button>
  </div>

  <!-- Plans Table -->
  <div class="plans-table" *ngIf="plans.length > 0; else noPlans">
    <div class="table-header">
      <div>#</div>
      <div>Plan Name</div>
      <div>Price</div>
      <div>Currency</div>
      <div>Duration</div>
      <div>Status</div>
      <div>Actions</div>
    </div>
    <cdk-virtual-scroll-viewport
      class="plans-viewport"
      itemSize="10">

      <div
        class="table-row"
        *cdkVirtualFor="let plan of plans; let i = index">
        <div>{{ i + 1 }}</div>
        <div>{{ plan.name }}</div>
        <div>{{ plan.price }}</div>
        <div>{{ plan.currency }}</div>
        <div>{{ plan.duration | titlecase }}</div>

        <div>
          <span
            class="badge"
            [class.active]="plan.active"
            [class.inactive]="!plan.active">
            {{ plan.active ? 'Active' : 'Inactive' }}
          </span>
        </div>

        <div>
          <button class="view-btn" (click)="view(plan)">View</button>
          <button class="edit-btn" (click)="edit(plan)">Edit</button>
        </div>

      </div>

    </cdk-virtual-scroll-viewport>
  </div>

  <ng-template #noPlans>
    <p class="no-data">No pricing plans found.</p>
  </ng-template>

</div>
