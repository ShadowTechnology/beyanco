<section class="staging-section">
    <h2>Furnish your space to impress prospects</h2>
    <p class="subtitle">
        Feature your property with unique interior furnishings and decor to captivate more leads.
        <!-- <strong>18,000+ furniture pieces</strong> -->
    </p>

    <!-- Tabs -->
    <div class="tabs">
        <button
            *ngFor="let tab of tabs"
            [class.active]="tab === activeTab"
            (click)="setTab(tab)">
            {{ tab }}
        </button>
    </div>

    <!-- Image Card -->
    <div class="image-card">

        <!-- Before / After Toggle -->
        <div class="toggle">
            <button
                [class.active]="viewMode === 'before'"
                (click)="setView('before')">
                Before
            </button>
            <button
                [class.active]="viewMode === 'after'"
                (click)="setView('after')">
                After
            </button>
        </div>

        <!-- Image -->
        <img
            [src]="currentImage"
            alt="Virtual Staging"
            class="fade-img" 
            [style.opacity]="viewMode === 'before' ? '0.6' : '1'" />

        <!-- Navigation -->
        <button class="nav left" (click)="prev()">‹</button>
        <button class="nav right" (click)="next()">›</button>

    </div>

    <!-- CTA -->
    <button class="cta-btn" (click)="goToChat()">
        Try for free →
    </button>
</section>
<section class="business-growth">
    <h2>Showcase your property's value with Beyanco AI</h2>
    <p>
       Join thousand of your real estate peers who have taken the smarter route with Virtual Home-Staging.
    </p>

    <button class="cta-btn large" (click)="goToPricing()">
        Choose Beyanco AI
    </button>
</section>
